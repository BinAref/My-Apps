        function renderDialogs() {

                const features = (app.features && app.features.length > 0) 

                    ? app.features.sort((a, b) => (a.display_order || 0) - (b.display_order || 0))

        // ==========================================

        async function downloadApp(appId) {

            const password = prompt('üîê ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± ŸÑŸÑÿ™ÿ≠ŸÖŸäŸÑ:');

            

            if (!password) return;

            const btn = event.target.closest('.download-btn');

            btn.disabled = true;

            btn.innerHTML = '<span class="loading-spinner"></span> <span>ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ...</span>';

            try {

                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±

                const passwords = await supabaseQuery('passwords', {

                    query: `?app_id=eq.${appId}&password_key=eq.${password.trim()}&used=eq.false&select=*`

                });

                console.log('üîç ŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑÿ®ÿ≠ÿ´:', passwords);

                if (!passwords || passwords.length === 0) {

                    alert('‚ùå ŸÉŸÑŸÖÿ© ÿ≥ÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ© ÿ£Ÿà ŸÖÿ≥ÿ™ÿÆÿØŸÖÿ© ŸÖÿ≥ÿ®ŸÇÿßŸã');

                    btn.disabled = false;

                    btn.innerHTML = '<span>‚¨á</span> <span>ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ</span>';

                    return;

                }

                // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±

                const passwordId = passwords[0].id;

                await supabaseQuery('passwords', {

                    method: 'PATCH',

                    query: `?id=eq.${passwordId}`,

                    body: { 

                        used: true, 

                        used_at: new Date().toISOString() 

                    }

                });

                // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ

                const app = appsData.find(a => a.app_id === appId);

                if (app) {

                    alert('‚úÖ ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿ®ŸÜÿ¨ÿßÿ≠! ÿ¨ÿßÿ±Ÿä ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...');

                    window.location.href = app.download_url;

                }

                btn.disabled = false;

                btn.innerHTML = '<span>‚¨á</span> <span>ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ</span>';

                closeDialog(appId);

            } catch (error) {

                console.error('ÿÆÿ∑ÿ£:', error);

                alert('‚ö†Ô∏è ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.');

                btn.disabled = false;

                btn.innerHTML = '<span>‚¨á</span> <span>ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ</span>';

            }

        }

        // ==========================================

        //  ÿØŸàÿßŸÑ ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿπÿ±ÿ∂ ŸàÿßŸÑÿ´ŸäŸÖ

        // ==========================================

        let isListView = false;

        let manualOverride = false;

        function getAutoViewMode() {

            const width = window.innerWidth;

            return (width >= 481 && width <= 768) ? 'list' : 'grid';

        }

        function applyViewMode(mode) {

            const grid = document.getElementById('apps-grid');

            const slider = document.getElementById('view-slider');

            const icon = document.getElementById('view-icon');

            

            isListView = (mode === 'list');

            

            if (isListView) {

                grid.classList.add('list-view');

                slider.classList.add('list-active');

                icon.textContent = '‚ò∞';

            } else {

                grid.classList.remove('list-view');

                slider.classList.remove('list-active');

                icon.textContent = '‚äû';

            }

        }

        function toggleTheme() {

            const html = document.documentElement;

            const currentTheme = html.getAttribute('data-theme');

            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            

            html.setAttribute('data-theme', newTheme);

            localStorage.setItem('theme', newTheme);

            updateThemeButton(newTheme);

        }

        function updateThemeButton(theme) {

            const icon = document.getElementById('theme-icon');

            icon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';

        }

        function toggleView() {

            manualOverride = true;

            isListView = !isListView;

            const mode = isListView ? 'list' : 'grid';

            applyViewMode(mode);

            sessionStorage.setItem('manualViewMode', mode);

        }

        function openDialog(appId) {

            const dialog = document.getElementById('dialog-' + appId);

            if (dialog) dialog.classList.add('active');

        }

        function closeDialog(appId) {

            const dialog = document.getElementById('dialog-' + appId);

            if (dialog) dialog.classList.remove('active');

        }

        function closeDialogOnOverlay(event, appId) {

            if (event.target.classList.contains('dialog-overlay')) {

                closeDialog(appId);

            }

        }

        // ==========================================

        //  ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸÅÿ≠ÿ© ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ

        // ==========================================

        document.addEventListener('DOMContentLoaded', () => {

            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ´ŸäŸÖ

            let savedTheme = localStorage.getItem('theme');

            if (!savedTheme) {

                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                savedTheme = prefersDark ? 'dark' : 'light';

            }

            document.documentElement.setAttribute('data-theme', savedTheme);

            updateThemeButton(savedTheme);

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {

                if (!localStorage.getItem('theme')) {

                    const newTheme = e.matches ? 'dark' : 'light';

                    document.documentElement.setAttribute('data-theme', newTheme);

                    updateThemeButton(newTheme);

                }

            });

            // ÿ™ÿ≠ŸÖŸäŸÑ Ÿàÿ∂ÿπ ÿßŸÑÿπÿ±ÿ∂

            const manualMode = sessionStorage.getItem('manualViewMode');

            if (manualMode) {

                manualOverride = true;

                applyViewMode(manualMode);

            } else {

                applyViewMode(getAutoViewMode());

            }

            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇÿßÿ™ ŸÖŸÜ Supabase

            loadApps();

        });

        // ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿ™ÿ∫ŸäŸäÿ± ÿ≠ÿ¨ŸÖ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©

        let resizeTimer;

        window.addEventListener('resize', () => {

            clearTimeout(resizeTimer);

            resizeTimer = setTimeout(() => {

                if (!manualOverride) {

                    applyViewMode(getAutoViewMode());

                }

            }, 250);

        });

        // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜŸàÿßŸÅÿ∞ ÿ®ÿ≤ÿ± Escape

        document.addEventListener('keydown', (e) => {

            if (e.key === 'Escape') {

                const activeDialog = document.querySelector('.dialog-overlay.active');

                if (activeDialog) activeDialog.classList.remove('active');

            }

        });

    </script>
